<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
   Переменная 'c' хранит значение 2, т.к ей присвоено значение 'a' (+a),
   и второй унарный плюс прибавляет еще единицу (++a).
     */
    c = ++a;
    console.log(c);

    /*
   Переменная `d` хранит значение 1, потому что используется постфиксная форма оператора +,
   при которой 'd' присвайвается значение переменной 'b' (b = 1) без увеличения, хотя переменная 'b'
   увеличивается.
     */
    d = b++;
    console.log(d);

    /*
    Здесь к переменной "а" прибавляем еще 1, получаем 3, т.к в примере выше мы уиеличили ее
    значение на 1 и получили а = 2. В итоге 2 + ++а равняется 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Здесь к 2 прибавляется "b", которое равняется 2 после увеличения на 1 во втором примере.
    В итоге "d" равняется 4.
    Прибавление к "b" еще 1 осуществляется потом.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * /@description - Функция суммирует два числа.
     * /@param {number} num_1 - Первое число.
     * /@param {number} num_2 - Второе число.
     * /@returns {number} - Резудьтат вычисления.
     */
    function getSumma(num_1, num_2) {
      const resultSumma = num_1 + num_2;
      return resultSumma;
    }

    /**
     * /@description - Функция вычитает из большего числа меньшее.
     * /@param {number} num_1 - Первое число.
     * /@param {number} num_2 - Второе число.
     * /@returns {number} - Резудьтат вычисления.
     */
    function getSubstraction(num_1, num_2) {
      if (num_1 > num_2) {
        const resultSubstraction = num_1 - num_2;
        return resultSubstraction;
      } else {
        const resultSubstraction = num_2 - num_1;
        return resultSubstraction;
      }
    }

    /**
     * /@description - Функция умножает первое число на второе.
     * /@param {number} num_1 - Первое число.
     * /@param {number} num_2 - Второе число.
     * /@returns {number} - Резудьтат вычисления.
     */
    function getMultiply(num_1, num_2) {
      const resultMultiply = num_1 * num_2;
      return resultMultiply;
    }

    /**
     * /@description - Функция делит первое число на второе.
     * /@param {number} num_1 - Первое число.
     * /@param {number} num_2 - Второе число.
     * /@returns {number} - Резудьтат вычисления.
     */
    function getDivision(num_1, num_2) {
      const resultDivision = num_1 / num_2;
      return resultDivision;
    }

    console.log(getSumma(5, 6));           // 11
    console.log(getSubstraction(45, 12));  // 33
    console.log(getMultiply(5, 3));        // 15
    console.log(getDivision(25, 5));       // 5

  </script>
</body>

<body>

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    const goldElem = document.querySelectorAll('.fas');

    for (let i = 0; i < goldElem.length; i++) {
      goldElem[i].addEventListener('mouseover', event => {
        let el = 0;
        while (el < i + 1) {
          goldElem[el].classList.add('golden');
          el++;
        }
      });
    }

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    const blackElem = document.querySelectorAll('.fas');
    console.log(blackElem);

    for (let i = 0; i < blackElem.length; i++) {
      blackElem[i].addEventListener('mouseover', event => {
        let el = 4;
        while (el > i) {
          blackElem[el].classList.remove('golden');
          el--;
        }
      })
    }


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */

    /* При преводе указателя мыши от одной звезды к другой,
    сначала срабатывает код из второго задания который убирает класс golden.
    А дальше при наведении на следующую звезду срабатывает код из первого задания,
    который устанавдивает класс golden на предыдущую звезду и на текущую, поэтому
    происходит моргание и кратковременное окрашивание предидущей звезды в черный цвет.
    */

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /*
  1. суммируем цифры 10 и 10, получаем 20.
  2. производим конкатенацию 20 и "10", получаем "2010".
  3. с помощью console.log выводим значение в консоль.
  */
  console.log(10 + 10 + "10");
    
  /*
  1. производим конкатенацию 10 и "10", получаем "1010".
  2. производим конкатенацию "1010" и "10", получаем 101010.
  3. с помощью console.log выводим значение в консоль.
  */
  console.log(10 + "10" + 10); 
  
  /*
  1. суммируем цифры 10 и 10, получаем 20.
  2. с помощью оператора + преобразуем "10" в число 10.
  3. суммируем цифры 20 и 10, получаем 30.
  4. с помощью console.log выводим значение в консоль.
  */
  console.log(10 + 10 + +"10"); 
    
  /*
  1. с помощью оператора - преобразуем "" в число -0.  
  2. делим 10 на -0, получаем -Infinity.
  3. с помощью console.log выводим значение в консоль.
  */
  console.log(10 / -""); 

  /*
  1. с помощью оператора + преобразовать "2,5" в число не получается, т.к. неправильный формат записи числа, получаем "2,5".  
  2. делим 10 на "2,5", получаем NaN.
  3. с помощью console.log выводим значение в консоль.
  */
  console.log(10 / +"2,5"); 
  
  
</script>
</body>
</html>
